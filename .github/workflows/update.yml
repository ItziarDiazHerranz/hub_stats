name: Compile and Run Hub Stats

on:
  workflow_dispatch:  # Puedes lanzarlo manualmente

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libjansson-dev

      - name: Compile the project
        run: make

      - name: Run hub_stats with test repo
        run: |
          ./hub_stats ItziarDiazHerranz corewar > stats_output.txt || echo "❌ Execution failed"
          cat stats_output.txt

      - name: Upload output as artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-stats-output
          path: stats_output.txt
